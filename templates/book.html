{% extends 'index.html' %}
{% load static%}
{% block content %}

<div id="book-wrapper">

	<div>
		<img src="{{book.bookUrl}}" alt="">
	</div>

	<div>
		<h1>{{book.title}}</h2>
		<h2>{{book.author}}</h2>
		<p>{{book.description}}</p>
		<p>{{book.pub_date}}</p>
		<p>{{book.category}}</p>
	</div>

</div>

{% endblock %}
